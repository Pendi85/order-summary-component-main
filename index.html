<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css"/>

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="background" class="flex flex-center">
    <div class="order-summary flex flex-center">
      <div class="order-summary-img">
        <img src="./assets/images/illustration-hero.svg" alt="illustration hero"/>
      </div>

      <div class="flex flex-center container">
        <h1 class="high-fw">Order Summary</h1>
    
        <p class="description">You can now listen to millions of<br>songs, audiobooks, and podcasts on
          <br>any device anywhere you like!</p>
    
        <div id="plan" class="flex flex-center">
          <div class="flex flex-center">
            <div class="iconmusic"></div>
            <div>
              <h2 class="high-fw">Annual Plan</h2>
              <p class="description">$59.99/year</p>
            </div>
          </div>
          <a class="medium-fw">Change</a>
        </div>
    
        <button class="submit medium-fw">Proceed to Payment</button>
        <button class="cancel medium-fw">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
